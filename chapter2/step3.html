<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 태그 종류들</title>
  </head>
  <body>
    <header>
      <h1>HTML 태그 종류들</h1>
    </header>
    <main>
      <!-- 이 문법은 주석, 주석은 브라우저에 표시되지 않음-->
      <!-- 제목 태그 -->
      <section>
        <h1>h1 title</h1>
        <h2>h2 title</h2>
        <h3>h3 title</h3>
        <h4>h4 title</h4>
        <h5>h5 title</h5>
        <h6>h6 title</h6>
      </section>

      <hr />

      <!-- 목록 태그 -->
      <section>
        <ul>
          <li>첫 번째 항목</li>
          <li>두 번째 항목</li>
          <li>세 번째 항목</li>
        </ul>
        <ol>
          <li>첫 번째 항목</li>
          <li>두 번째 항목</li>
          <li>세 번째 항목</li>
        </ol>
      </section>

      <hr />

      <!-- 링크 태그 -->
      <section>
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.google.com">구글</a>
      </section>

      <hr />

      <!-- 이미지 태그 -->
      <img src="https://picsum.photos/200" alt="랜덤 이미지" />

      <hr />

      <!-- 테이블 태그 -->
      <section>
        <table>
          <thead>
            <tr>
              <th>이름</th>
              <th>나이</th>
              <th>직업</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>홍길동</td>
              <td>25</td>
              <td>개발자</td>
            </tr>
            <tr>
              <td>김철수</td>
              <td>30</td>
              <td>디자이너</td>
            </tr>
          </tbody>
        </table>
      </section>

      <hr />

      <!-- 입력 태그 -->
      <section>
        <input type="text" placeholder="이름을 입력해주세요..." />
      </section>

      <hr />

      <!-- 버튼 태그 -->
      <section>
        <button type="submit">제출하기</button>
      </section>
    </main>
    <footer>
      모든 태그를 외울 필요는 없습니다. 필요할 때 찾아보면 됩니다.
    </footer>
  </body>
</html>
