<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 실습 자료</title>
    <link rel="stylesheet" href="step6.css" />
  </head>
  <body>
    <h1>Flexbox 실습</h1>

    <main>
      <section>
        <h2>가로로 배열</h2>
        <div class="flex-container row">
          <div class="item">Item 1</div>
          <div class="item">Item 2</div>
          <div class="item">Item 3</div>
        </div>
      </section>

      <section>
        <h2>세로로 배열</h2>
        <div class="flex-container column">
          <div class="item">Item 1</div>
          <div class="item">Item 2</div>
          <div class="item">Item 3</div>
        </div>
      </section>

      <section>
        <h2>메인축 정렬</h2>
        <div class="flex-container main-axis">
          <div class="item">Item 1</div>
          <div class="item">Item 2</div>
          <div class="item">Item 3</div>
        </div>
      </section>

      <section>
        <h2>수직축 정렬</h2>
        <div class="flex-container cross-axis">
          <div class="item">Item 1</div>
          <div class="item">Item 2</div>
          <div class="item">Item 3</div>
        </div>
      </section>

      <section>
        <h2>공간 차지 비율</h2>
        <div class="flex-container">
          <div class="item flex-1">Item 1</div>
          <div class="item flex-2">Item 2</div>
          <div class="item flex-1">Item 3</div>
        </div>
      </section>
    </main>
  </body>
</html>
