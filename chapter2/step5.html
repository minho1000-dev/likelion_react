<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 실습 자료</title>
    <link rel="stylesheet" href="step5.css" />
  </head>
  <body>
    <header>
      <h1>CSS 실습 자료</h1>
    </header>

    <main>
      <!-- 텍스트 스타일 -->
      <section>
        <h2>텍스트 스타일</h2>
        <p class="text-style">이 문장은 CSS로 스타일이 지정됩니다.</p>
      </section>

      <hr />

      <!-- 블록과 인라인 -->
      <section>
        <h2>블록과 인라인</h2>
        <div>블록 요소 1</div>
        <div>블록 요소 2</div>
        <p>
          <span>인라인 요소 1</span>
          <span>인라인 요소 2</span>
          <span>인라인 요소 3</span>
        </p>
        <p>
          <span class="block-box">블록 요소 3</span>
          <span class="block-box">블록 요소 4</span>
        </p>
      </section>

      <hr />

      <!-- 배경색 변경 -->
      <section>
        <h2>배경색 변경</h2>
        <div class="background">배경색이 변경된 박스</div>
        <div class="hex-background">HEX로 배경색 변경</div>
      </section>

      <hr />

      <section>
        <h2>박스 테두리</h2>
        <div class="border solid">Solid Border</div>
        <br />
        <div class="border dashed">Dashed Border</div>
        <br />
        <div class="border dotted">Dotted Border</div>
        <br />
        <div class="border double">Double Border</div>
      </section>

      <hr />

      <section>
        <h2>패딩과 마진</h2>
        <div class="padding">패딩이 있는 박스</div>
        <div class="margin">마진이 있는 박스</div>
        <div class="padding margin">패딩과 마진이 있는 박스</div>
      </section>

      <hr />
      <h2>박스 사이징</h2>
      <div class="border-box">Border Box</div>
      <br />
      <div class="content-box">Content Box</div>
    </main>
  </body>
</html>
